<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <title>Page 4</title>

  <!-- <style>

      border: 1px solid #333;

  <body>
    <!-- 头部栏 -->
    <div class="flex phone-top phone-yinYing">

        alt="logo"
      />
      <h1 style="font-size: 350%; letter-spacing: 4px">title</h1>
    </div>
    <!-- 主体 -->
    <div class="flex flex1 column">
      <!-- 上 -->
      <div>
        <!-- 仪表盘 -->
        <div class="flex">
          <div
            style="height: 200px; margin-left: 40px"
            class="flex flex1 phone-yinYing phone-yiBiaoPan"
          ></div>
          <div
            style="height: 200px"
            class="flex flex1 phone-yinYing phone-yiBiaoPan"
          ></div>
        </div>
        <!-- 消息区 -->
        <div
          style="margin-top: 20px; margin-bottom: 40px"
          class="flex flex1 column mgl20 mgr20"
        >
          <div class="flex phone-yinYing phone-tongZhi">
            tip: 这是手机端独有的排版 从 page2 跳转
          </div>
          <div class="flex phone-yinYing phone-tongZhi"></div>
          <div class="flex phone-yinYing phone-tongZhi"></div>
        </div>
      </div>
      <!-- 下 -->
      <div style="margin-top: 20px" class="flex flex1"></div>
      <div class="flex phone-yinYing mgr20 mgl20 mgt8 phone-xinXi"></div>
      <div class="flex phone-yinYing mgr20 mgl20 mgt8 phone-xinXi"></div>
      <div class="flex phone-yinYing mgr20 mgl20 mgt8 phone-xinXi"></div>
      <div class="flex phone-yinYing mgr20 mgl20 mgt8 phone-xinXi"></div>
      <div class="flex phone-yinYing mgr20 mgl20 mgt8 phone-xinXi"></div>
    </div>
    <!-- 页脚 -->
    <div
      style="
        height: 200px;
        background-color: rgba(0, 0, 0, 0.2);
        margin-top: 80px;
      "
      class="flex column phone-yinYing bottom"
    >
      <h1 style="font-size: 250%; letter-spacing: 4px">- 这回页脚还不错 -</h1>
    </div>
